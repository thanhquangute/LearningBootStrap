<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<body>
	
	<div class="container">
		<h1>Tim hieu ve vertical form</h1>

				<label>UserName</label>
				<div class="input-group">

					<div class="input-group-addon" style="background: white">

					</div>
